<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Relax Today</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    color: white;
    background: url('OIP.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
  }

  nav {
    position: fixed;
    top: 25px;
    right: 30px;
    display: flex;
    gap: 40px;
    font-weight: 600;
    font-size: 1rem;
    z-index: 10;
  }

  nav a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #f5c518;
  }

  .left-content {
    position: fixed;
    top: 50%;
    left: 40px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 1.8rem;
    z-index: 10;
    max-width: 280px;
  }

  .left-content .texts {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
    font-weight: 700;
    font-size: 3.2rem;
    line-height: 1.1;
    letter-spacing: 0.07em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    text-transform: capitalize;
  }

  .left-content button {
    background-color: #0c0c0c;
    border: none;
    color: #a30505;
    padding: 14px 38px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 2px 6px 20px rgba(245,197,24,0.6);
    transition: background-color 0.3s ease;
  }

  .left-content button:hover {
    background-color: #d4aa0e;
  }

  .discount-text {
    position: fixed;
    bottom: 30px;
    left: 40px;
    font-size: 1.1rem;
    font-weight: 600;
    
    padding: 10px 22px;
    border-radius: 25px;
    color: white;
    
    z-index: 10;
  }

  @media (max-width: 700px) {
    nav {
      position: static;
      justify-content: center;
      margin: 20px 0;
      gap: 25px;
    }
    .left-content {
      position: static;
      transform: none;
      align-items: center;
      text-align: center;
      margin: 2rem auto 1rem;
      max-width: 100%;
    }
    .left-content .texts {
      font-size: 2.4rem;
      gap: 0.15rem;
    }
    .discount-text {
      position: static;
      margin: 1.5rem auto 0 auto;
      max-width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>

<nav>
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">About Us</a>
  <a href="#">Contact</a>
</nav>

<div class="left-content" role="main" aria-label="Promotional content">
  <div class="texts" aria-label="Main headline text">
    <span>get in</span>
    <span>relex</span>
    <span>today</span>
  </div>
  <button type="button" onclick="alert('Welcome! Thank you for joining.')">Join Now â†’</button>
</div>

<div class="discount-text" aria-label="Discount offer">
  25% discount on first month
</div>

</body>
</html>
